<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  <title>Weather App</title>
</head>

<body>
  <img class="bg-img" src="/assets/bg-img.jpg" alt="">
  <div class="content">
    <div class="megapolis__forecast">
      <!-- <div class="megapolis">
        <div class="section section-left">
          <h6></h6>
          <img src="" alt="" class="icon">
        </div>
        <div class="section section-right">
          <h5 class="city__name"></h5>
          <p class="temp"></p>
        </div>
      </div> -->

      <!-- Map here megapolises -->
    </div>
    <div class="weather_deashboard">
      <div class="search__bar">
        <input id="searchbox" type="text" placeholder="Search City">
        <button id="searchbtn"><img src="/assets/search.png" alt=""></button>
        <div id="error-message" class="error-popup">
          <div class="error-popup-content">
            <span>City not found, please try again.</span>
            <button id="close-popup">Close</button>
          </div>
        </div>
      </div>
      <div class="dashboard">
        <div class="info">
          <span class="sky"></span>
          <span class="celcius"></span>
          <span class="city"></span>
        </div>
        <div class="details">
          <div class="details_flexbox">
            <img src="/assets/humodity.png" alt="humidity">
            <span class="humidity__indicator"></span>
          </div>
          <div class="details_flexbox">
            <img src="/assets/wind.png" alt="wind">
            <span class="wind__speed">km/h</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
